<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./public/styles/styles.css" />
    <script defer src="./public/js/"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/27b39b2da2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <div class="logo-container">
        <img src="./public/images/DOLLAR$ & $EN$E logo.png" alt="site-logo" />
      </div>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="./index.html">HOME</a></li>
          <li><a href="./financial-tracker.html">FINANCIAL TRACKER</a></li>

          <li><a href="./login.html">PROFILE</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Body -->
    <main>
      <section class="section-container margin-space">
        <div class="content-wrapper">
          <h1 class="h1-title">LOGIN</h1>
          <p></p>
        </div>
      </section>

      <section class="section-container">
        <div class="content-wrapper">
          <h2 class="h2-title">GET IN TOUCH</h2>
          <p class="content-paragraph">
            Please feel free to reach out if you have any questions, comments,
            or concerns. I'd love to hear from you!
          </p>
        </div>

        <!-- Message Form -->
        <form action="#">
          <div class="form-fields">
            <!-- First Name -->
            <div class="form-details">
              <label for="first-name">First Name:</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="First Name"
                required
              />
            </div>

            <!-- Last Name -->
            <div class="form-details">
              <label for="last-name">Last Name:</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last Name"
                required
              />
            </div>

            <!-- Message Box -->
            <div class="form-details">
              <label for="message">Message: </label>
              <textarea
                name="message"
                id="message"
                cols="40"
                rows="10"
                placeholder="Message"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-submit">
              <button class="btn" type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <section class="footer-container margin-space">
        <div class="social-media">
          <h2 class="footer-h2-title">LET'S CONNECT!</h2>
          <ul class="footer-links">
            <li>
              <a href="https://github.com/Npcodes1"
                ><i class="fa-brands fa-github"></i
              ></a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/nicolepayneswe/"

              ></a>
            </li>
            <li>
              <a href="mailto:nicole1rock@gmail.com"
                ><i class="fa-solid fa-envelope"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="copyright-wrapper">
          <p>Copyright &copy; <span class="copyright"></span></p>
        </div>
        <div class="back-to-top">
          <a href="#"><i class="fa-solid fa-circle-arrow-up"></i></a>
        </div>
      </section>
    </footer>
  </body>
</html>
