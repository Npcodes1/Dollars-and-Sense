<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="top-header">
      <div class="logo-container">
        <a href="./index.html">
          <img src="./public/images/DOLLAR$ & $EN$E.png" alt="site-logo" />
        </a>
      </div>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="./index.html">HOME</a></li>
          <li><a href="./financial-tracker.html">FINANCIAL TRACKER</a></li>
          <li><a href="./credit-score.html">CREDIT SCORE</a></li>
          <li><a href="./resources.html">RESOURCES</a></li>
          <li><a href="./login.html">PROFILE</a></li>
        </ul>
      </nav>
    </header>

    <!-- Bottom Navigation Bar -->
    <header class="bottom-header">
      <nav class="navbar-bottom">
        <a href="./index.html" class="nav-links-bottom">
          <i class="fa-solid fa-house"></i>
          <span class="nav-text">Home</span>
        </a>
        <a href="./financial-tracker.html" class="nav-links-bottom">
          <i class="fa-solid fa-chart-column"></i>
          <span class="nav-text">Financial Tracker</span>
        </a>
        <a href="./credit-score.html" class="nav-links-bottom">
          <i class="fa-solid fa-credit-card"></i>
          <span class="nav-text">Credit Score</span>
        </a>
        <a href="./resources.html" class="nav-links-bottom">
          <i class="fa-solid fa-book"></i>
          <span class="nav-text">Resources</span>
        </a>
        <a href="./login.html" class="nav-links-bottom">
          <i class="fa-solid fa-user"></i>
          <span class="nav-text">Profile</span>
        </a>
      </nav>
    </header>

    <!-- Main Body -->
    <main>
      <section class="section-container margin-space">
        <div class="content-wrapper">
          <h1 class="h1-title">CREDIT SCORE</h1>
          <div class="credit-score-container">
            <img
              class="credit-progress"
              src="./public/images/credit-score-progress_bars.jpg"
              alt="credit-score-progress-image"
            />
          </div>
        </div>
      </section>

      <section class="section-container">
        <div class="content-wrapper">
          <h2 class="h2-title">GET IN TOUCH</h2>
          <p class="content-paragraph">
            Please feel free to reach out if you have any questions, comments,
            or concerns. I'd love to hear from you!
          </p>
        </div>

        <!-- Message Form -->
        <form action="#">
          <div class="form-fields">
            <!-- First Name -->
            <div class="form-details">
              <label for="first-name">First Name:</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="First Name"
                required
              />
            </div>

            <!-- Last Name -->
            <div class="form-details">
              <label for="last-name">Last Name:</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last Name"
                required
              />
            </div>

            <!-- Message Box -->
            <div class="form-details">
              <label for="message">Message: </label>
              <textarea
                name="message"
                id="message"
                cols="40"
                rows="10"
                placeholder="Message"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-submit">
              <button class="btn" type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <section class="footer-container margin-space">
        <div class="social-media">
          <h2 class="footer-h2-title">LET'S CONNECT!</h2>
          <ul class="footer-links">
            <li>
              <a href="https://github.com/Npcodes1"
                ><i class="fa-brands fa-github"></i
              ></a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/nicolepayneswe/"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </li>
            <li>
              <a href="mailto:nicole1rock@gmail.com"
                ><i class="fa-solid fa-envelope"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="back-to-top">
          <a href="#"><i class="fa-solid fa-circle-arrow-up"></i></a>
        </div>
      </section>
    </footer>
  </body>
</html>
